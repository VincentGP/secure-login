<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
        }
        #app {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        form {
            width: 200px;
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 5px;
        }
        span {
            color: red;
        }
        label {
            color: grey;
        }
    </style>
</head>
<body>

        <div id="app">
            <form>
                <label for="username">Username</label>
                <input v-model="userName" type="text" name="username" placeholder="Username">
                <label for="password">Password</label>
                <input v-model="password" type="text" name="password" placeholder="Password">
                <button @click.prevent="logIn()">Log in</button>
            </form>
            <template v-if="loggedIn">
                <p>Congratulations! You are now logged in.</p>
            </template>
            <span v-show="tryAgain">Try again</span> 
        </div>


        <script src="https://unpkg.com/vue"></script>
        
        <script>

            var app = new Vue({
                el: '#app',
                data: {
                    userName: "",
                    password: "",
                    loggedIn: false,
                    tryAgain: false
                },
                methods: {
                    logIn: function() {
                        let vm = this;
                        const request = new XMLHttpRequest();
                        const sUrl = 'login.php?username='+ this.userName +'&password='+ this.password +'';
                        //Indstil parametre til Ajax request
                        request.open('GET', sUrl, true);
                        //AJAX funktionen
                        request.onload = function() {
                        //Hvis statuskoden er OK
                        if (request.status >= 200 && request.status < 400) {
                            //Vi gjorde det sgu og nu fÃ¥r vi noget tilbage fra serveren
                            var resp = request.responseText;
                            if(resp == "success") {
                                vm.loggedIn = true;
                                vm.tryAgain = false;
                            } else {
                                vm.tryAgain = true;
                            }
                        } else {
                            alert("Ja, vi kom igennem til serveren, men der skete en fejl.");
                        }
                        };

                        request.onerror = function() {
                            alert("Vi kom slet ikke i forbindelse med serveren");
                        };
                        //Metode som sender det request vi har gjort klart indtil videre
                        request.send();
                    }
                }
            });
        
        </script>

</body>
</html>
